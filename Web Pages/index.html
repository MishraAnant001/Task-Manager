<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        td{
            text-align: center;
        }
        i{
            cursor: pointer;
        }
        ::placeholder{
            opacity: 0.4 !important;
        }
    </style>
</head>

<body>
    <div class="container-fluid">

        <div class="modal fade" id="examplemodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">Task Details</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <label for="tname" class="form-label">Task name</label>
                            <input type="text"id="tname" class="form-control" placeholder="Meeting with John">
                            <label for="tdesc" class="form-label mt-3">Task description</label>
                            <textarea id="tdesc" cols="30" rows="4" style="resize: none;"
                                class="form-control" placeholder="Meeting at 5 pm regarding sales data"></textarea>
                            <div id="complete" class="mt-3">
                                <input type="checkbox" id="iscompleted" class="form-check-input">
                                <label for="iscompleted" class="form-check-label">task completed</label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn-success btn" id="submitbtn">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row p-3">
            <div class="col-lg-6 col m-auto">
                <div class="container-fluid d-flex flex-column align-items-center">
                    <h1>Task Manager</h1>
                    <button class="btn-primary btn mt-3" data-bs-toggle="modal" data-bs-target="#examplemodal" id="addbtn">Add
                        Task</button>
                </div>
                <div class="container-fluid mt-3">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <th class="text-center">details</th>
                            <th class="text-center">Tasks</th>
                            <th class="text-center">Actions</th>
                        </thead>
                        <tbody id="itemtbody">
                            <!-- <tr class="rowdata">
                                <td><i class="bi bi-info-circle showinfo" id="${data._id}"></i></td>
                                <td>${data.name} </td>
                                <td><i class="bi bi-pencil-square edit btn btn-warning" id="${data._id}"  data-bs-toggle="modal" data-bs-target="#examplemodal"></i><i class="bi bi-trash3 delete btn btn-danger ms-2" id="${data._id}"></i></td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js" integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
